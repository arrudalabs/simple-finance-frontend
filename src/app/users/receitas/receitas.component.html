<div class="container">
    <div class="row header mt-3">
        <h3 class="text-center mb-4">Add new credit</h3>
    </div>
    <div class="row g-3 mb-2">
        <div class="col-sm icon_position">
            <i class="fas fa-signature icon"></i>
            <input type="text" class="form-control" placeholder="Nome da Receita" aria-label="Credit">
        </div>
    </div>

    <div class="row g-3 mt-2">
        <div class="col-sm icon_position">
            <input type="text" class="form-control" placeholder="Valor">
            <i class="fas fa-dollar-sign icon"></i>
        </div>

        <div class="col-sm icon_position">
            <input type="date" class="form-control" placeholder="dd/mm/aaaa">
        </div>

        <div class="col-sm icon_position">
            <input type="text" class="form-control" placeholder="Categoria">
            <i class="fas fa-list icon"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-sm mt-2 mb-2">
            <h6>Despesa única e/ou parcelada</h6>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">SIM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">NÃO</label>
            </div>
        </div>

        <div class="col-sm mt-2 mb-2">
            <h6>Informe a quantidade de parcelas</h6>
            <select class="form-select" aria-label="Disabled select example" disabled>
                <option selected>Total de parcelas</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm text-center">
            <button type="button" class="my-btn ok" routerLink='/'>
                <i class="fas fa-check icon_ajust"></i> Cadastrar
            </button>
        </div>
        <div class="col-sm text-center">
            <button type="button" class="my-btn x" routerLink='/'>
                <i class="fas fa-user-times icon_ajust"></i> Cancelar
            </button>
        </div>
    </div>
</div>
